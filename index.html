<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/Responsive.css">
    <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
    <link rel="preconnect" href="https://fonts.googleapis.com/css?family=Amatic+SC|Anton|Patrick+Hand+SC" rel="stylesheet">
    <title>Restaurant Reviews</title>
</head>

<body>
    <header>
        <nav>
            <h1><a tabIndex='0'href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>
    <main id="maincontent" role="main">
        <section id="map-container" aria-label="mapbox">
            <div id="map" role="application"></div>
        </section>
        <section>
            <div class="filter-options">
                <h2>Filter</h2>
                <label for: "neighbohoods-select">Select a neighborhood:</label>
                <select id="neighborhoods-select" name="neighborhoods" role="listbox" aria-label="Select Neighborhoods" onchange="updateRestaurants()">
                    <option value="all">All Neighborhoods</option>
                </select>
                <label for="cuisines-select">Select a cuisine:</label>
                <select id="cuisines-select" name="cuisines" role="listbox" aria-label="Select Cuisines" onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                </select>
            </div>
        </section>
        <!---Restaurant List-->
        <section class="container">
            <ul id="restaurants-list" role="group">
                <!-- Shows Restaurant List -->
            </ul>
            <div class="restaurantNoFound"></div>
        </section>
    </main>
    <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/swregistration.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
</body>

</html>
